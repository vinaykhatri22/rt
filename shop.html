    <script>
        function updateTotal(input, price, totalElement) {
            const quantity = parseInt(input.value) || 1;
            const itemTotal = price * quantity;
            const itemPriceElement = input.closest('.cart-item').querySelector('.price');
            itemPriceElement.textContent = `Price: $${itemTotal.toFixed(2)}`;

            let total = 0;
            document.querySelectorAll('.cart-item').forEach(item => {
                const itemPrice = parseFloat(item.querySelector('.price').textContent.replace('Price: $', ''));
                total += itemPrice;
            });
            totalElement.textContent = `Total: $${total.toFixed(2)}`;
        }

        function removeItem(button, totalElement) {
            const cartItem = button.closest('.cart-item');
            cartItem.remove();

            let total = 0;
            document.querySelectorAll('.cart-item').forEach(item => {
                const itemPrice = parseFloat(item.querySelector('.price').textContent.replace('Price: $', ''));
                total += itemPrice;
            });
            totalElement.textContent = `Total: $${total.toFixed(2)}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.item-actions input').forEach(input => {
                input.addEventListener('change', (event) => {
                    const price = parseFloat(input.dataset.price);
                    updateTotal(event.target, price, document.querySelector('.cart-summary h3'));
                });
            });
        });
